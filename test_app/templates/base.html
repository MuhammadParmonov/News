<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home-page' %}">Yangiliklar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Bosh sahifa</a>
              </li>
              {% for kategoriya in kategoriyalar %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'category-page' cat_id=kategoriya.id %}">{{kategoriya.nomi}}</a>
              </li>
              {% endfor %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'add-news-page' %}">Yangilik qo'shish</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'add-category-page' %}">Kategoriya qo'shish</a>
              </li>
            </ul>
            <form class="d-flex" role="search" action="" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="soz">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block main %}

    {% endblock main %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
